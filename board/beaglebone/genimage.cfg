image boot.vfat {
	vfat {
		files = {
			"MLO",
			"u-boot.img",
			"zImage",
			"uEnv.txt",
			"am335x-evm.dtb",
			"am335x-evmsk.dtb",
			"am335x-bone.dtb",
			"am335x-boneblack.dtb",
		}
	}
	size = 32M
}

image data.ext4 {
	ext4 {}
	size = 64M
}

image sdcard.img {
	hdimage {
	}

	partition u-boot {
		partition-type = 0xC
		bootable = "true"
                image = "boot.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
		size = 128M
	}

	partition rootfs2 {
		partition-type = 0x83
		image = "rootfs.ext4"
		size = 128M
	}

	partition data {
		partition-type = 0x83
		image = "data.ext4"
	}
}
